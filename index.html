<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Phone Finder</title>
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/2f9de2ca53.js" crossorigin="anonymous"></script>
    <!-- Taiwind Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container bg-gray-200  mx-auto">


    <!-- Header Section -->
    <header class="bg-gray-200 2xl:pt-4">
        <!-- Website Title -->
        <h1 class="text-center text-2xl text-red-500 font-extrabold py-12 sm:text-3xl xl:text-4xl ">
            Smart Phone Finder !</h1>
        <!-- Search Box -->
        <div class="flex justify-center">
            <div class="relative">
                <div class="absolute top-3 left-3"><i class="fa fa-search text-gray-400 hover:text-gray-600"></i>
                </div>
                <input id="search_text" type="text"
                    class="rounded-lg drop-shadow-xl focus:shadow-2xl focus:outline-none font-medium h-12 pl-10 pr-28 w-64 sm:w-96"
                    placeholder="Please Search Phone">
                <div id="search_btn" class="absolute top-1 right-1">
                    <button class="rounded-lg text-white bg-red-500 hover:bg-red-600 h-10 w-20">Search</button>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->


    <!-- Main Section-->
    <main>

        <!-- Phone Not Found Massage -->
        <section id="phone-not-found">
            <div class="flex justify-center mt-28">
                <div class="flex items-center justify-between h-20 w-fit pr-16 bg-white border rounded-2xl shadow-2xl">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-10 ml-7 text-red-600" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                clip-rule="evenodd" />
                        </svg>
                        <p class="ml-3 text-lg font-semibold text-red-600">Sorry Phone Not Found ! Please Try Again</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Search Field Empty Massage -->
        <section id="empty-input">
            <div class="flex justify-center mt-28">
                <div class="flex items-center justify-between h-20 w-fit pr-16 bg-white border rounded-2xl shadow-2xl">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-10 ml-7 text-red-600" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                clip-rule="evenodd" />
                        </svg>
                        <p class="ml-3 text-lg font-semibold text-red-600">Please Write A Phone Name Before Search!</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- loading Animation-->
        <section id="loading-anination">
            <div class="flex justify-center mt-28">
                <svg role="status"
                    class="inline mr-2 w-12 h-12 text-gray-100 animate-spin dark:text-gray-400 fill-red-600"
                    viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                        fill="currentColor" />
                    <path
                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                        fill="currentFill" />
                </svg>
            </div>
        </section>



        <!-- Phone Details Section-->
        <section id="phone-details-container">
        </section>


        <!-- Searched Phones Section-->
        <section>
            <div id="phone-container"
                class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 mx-auto mt-24 w-9/12 ">
            </div>
        </section>


    </main>

    <footer></footer>
    <script src="js/javaScript.js"></script>
</body>

</html>
